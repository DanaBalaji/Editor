<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <link rel="stylesheet" href="cssfile.css">
    <script src="https://kit.fontawesome.com/176d97e86a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> ouput</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let output=document.getElementById("output").contentDocument;

            output.open();
            output.write(htmlcode + "<style>" + csscode + "</style>");
            output.close();

            let script = output.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = jscode;
            output.body.appendChild(script);
        }
    </script>
</body>
</html>
